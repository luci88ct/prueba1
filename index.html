<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscaminas - Homenaje a Lareddemario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #222;
      color: white;
      text-align: center;
    }
    header {
      background-color: #9146FF;
      padding: 20px 0;
    }
    a { color: #fff; }
    #board { display: inline-block; margin-top: 20px; border: 2px solid #555; }
    .row { display: flex; }
    .cell {
      width: 32px; height: 32px; border: 1px solid #777;
      background: #999; cursor: pointer; user-select: none;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; color: #000;
    }
    .cell.revealed { background: #ddd; cursor: default; }
    .cell.mine { background: red; color: #fff; }
  </style>
</head>
<body>
  <header>
    <h1>Buscaminas Lareddemario</h1>
    <p class="tagline">Inspirado por el canal <a href="https://www.youtube.com/@Lareddemario" target="_blank">Lareddemario</a></p>
  </header>

  <div id="board"></div>
  <p id="status"></p>

  <script>
    const rows = 9;
    const cols = 9;
    const minesCount = 10;

    const board = [];
    const revealed = [];
    const boardDiv = document.getElementById('board');
    const statusDiv = document.getElementById('status');

    function init() {
      for (let r = 0; r < rows; r++) {
        board[r] = [];
        revealed[r] = [];
        const rowDiv = document.createElement('div');
        rowDiv.className = 'row';
        for (let c = 0; c < cols; c++) {
          board[r][c] = 0;
          revealed[r][c] = false;
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.r = r;
          cell.dataset.c = c;
          cell.addEventListener('click', onCellClick);
          rowDiv.appendChild(cell);
        }
        boardDiv.appendChild(rowDiv);
      }
      placeMines();
      computeNumbers();
    }

    function placeMines() {
      let mines = minesCount;
      while (mines > 0) {
        const r = Math.floor(Math.random() * rows);
        const c = Math.floor(Math.random() * cols);
        if (board[r][c] !== 'M') {
          board[r][c] = 'M';
          mines--;
        }
      }
    }

    function computeNumbers() {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (board[r][c] === 'M') continue;
          let count = 0;
          for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
              const nr = r + dr, nc = c + dc;
              if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
                if (board[nr][nc] === 'M') count++;
              }
            }
          }
          board[r][c] = count;
        }
      }
    }

    function onCellClick(e) {
      const r = parseInt(e.target.dataset.r);
      const c = parseInt(e.target.dataset.c);
      reveal(r, c);
    }

    function reveal(r, c) {
      if (r < 0 || r >= rows || c < 0 || c >= cols || revealed[r][c]) return;
      const cellDiv = boardDiv.children[r].children[c];
      revealed[r][c] = true;
      cellDiv.classList.add('revealed');
      const value = board[r][c];
      if (value === 'M') {
        cellDiv.classList.add('mine');
        cellDiv.textContent = 'ðŸ’£';
        playTone(150, 0.5);
        statusDiv.textContent = 'Â¡Has perdido!';
        boardDiv.querySelectorAll('.cell').forEach(cel => cel.removeEventListener('click', onCellClick));
      } else if (value === 0) {
        cellDiv.textContent = '';
        playTone(440, 0.1);
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            reveal(r + dr, c + dc);
          }
        }
      } else {
        cellDiv.textContent = value;
        playTone(880, 0.1);
      }
    }

    function playTone(freq, duration) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = 'sine';
      osc.frequency.value = freq;
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + duration);
    }

    init();
  </script>
</body>
</html>
